<div class="mainContainer">
  <ng-container *ngIf="employeesList">
    <div class="pagination">
      <pagination-controls (pageChange)="page= $event"></pagination-controls>
    </div>
  </ng-container>
  <div class="employeeElement" *ngFor="let employee of employeesList | paginate: {itemsPerPage: 4, currentPage: page}">
    <app-employee-element [employee]="employee"></app-employee-element>
  </div>
</div>
