<ul>
  <li>{{employee.firstName}} {{employee.lastName}}</li>
  <li>Email: {{employee.email}}</li>
  <li>Status: {{role}}</li>
  <li class="buttonContainer">
    <div class="button" (click)="showEditForm()">Edytuj dane pracownika</div>
  </li>
</ul>
<ng-container *ngIf="isFormVisible">
  <app-element-personal-data-form [employee]="employee" (newEmployeeChangeEvent)="updateEmployee($event)"></app-element-personal-data-form>
  <app-element-email-form [employee]="employee" (newEmployeeChangeEvent)="updateEmployee($event)"> </app-element-email-form>
  <app-element-password-form [employee]="employee"></app-element-password-form>
  <app-element-role-form [employee]="employee" (newEmployeeChangeEvent)="updateEmployee($event)"></app-element-role-form>
</ng-container>
