<div class="mainContainer">
  <div class="title">
    <h1>Panel technika</h1>
  </div>
  <div class="lift" *ngFor="let skilift of skiliftsList">
    <h2>{{skilift.name}}</h2>
    <label class="switch">
      <ng-container *ngIf="skilift.isOpened">
        <input id="{{skilift.name}}" type="checkbox" checked (click)="skilift.isOpened = changeSkiliftState(skilift.idSkiLift,skilift.name)"/>
      </ng-container>
      <ng-container *ngIf="!skilift.isOpened">
        <input id="{{skilift.name}}" type="checkbox" (click)="skilift.isOpened = changeSkiliftState(skilift.idSkiLift,skilift.name)"/>
      </ng-container>
      <span class="slider" ></span>
    </label>
  </div>
</div>
