<div class="mainContainer">
  <div class="title">
    <h1>Panel technika</h1>
  </div>
  <div class="lift" *ngFor="let skilift of skiliftsList">
    <h2>{{skilift.name}}}</h2>
    <label class="switch">
      <input type="checkbox" value="{{skilift.isOpened}}" (change)="changeSkiliftState(skilift.idSkiLift)">
      <span class="slider"></span>
    </label>
  </div>
</div>
