<div class="infoContainer">
  <div class="empty"></div>
  <div class="info">
    <div class="form">
      <h2>Login</h2>
      <form>
        <div class="inputBox">
          <input type="email" placeholder="E-mail">
        </div>
        <div class="inputBox">
          <input type="password" placeholder="Password">
        </div>
        <label class="remember">
          <input type="checkbox">
          Zapamiętaj mnie
        </label>
        <div class="inputBox">
          <input type="submit" value="LOGIN">
        </div>
      </form>
      <p>
        <a href="#">Nie pamiętasz hasła? </a>
      </p>
      <p>Nie masz jeszcze konta?<br>
        <a (click)="goToRegistration()" style="text-decoration: underline; cursor: pointer;">Zarejestruj się tutaj!</a>
      </p>
    </div>
  </div>
</div>
