<div class="mainContainer">
  <h2>Rejestracja</h2>
  <div class="content">
    <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" name="form">
      <div class="user-details">
        <div class="inputBox">
          <span class="details">Imię</span>
          <input type="text" placeholder="Imię"
                 [(ngModel)]="form.firstName" #firstName="ngModel" name="firstName" required
                 [ngClass]="{error :  firstName.touched && firstName.errors}"
                 pattern="^[A-ZĄĆĘŁŃÓŚŻŹ]{1}[a-ząćęłńóśżź]{2,19}$">
        </div>
        <div class="inputBox">
          <span class="details">Nazwisko</span>
          <input type="text" placeholder="Nazwisko" [(ngModel)]="form.lastName" #lastName="ngModel" name="lastName"
                 [ngClass]="{error :  lastName.touched && lastName.errors}"
                 required pattern="^[A-ZĄĆĘŁŃÓŚŻŹ]{1}[a-ząćęłńóśżź]{2,19}$">
        </div>
        <div class="inputBox">
          <span class="details">Kraj</span>
          <input type="text" placeholder="Kraj" [(ngModel)]="form.country" #country="ngModel" name="country" required
                 [ngClass]="{error :  country.touched && country.errors}"
                 pattern="^[A-ZĄĆĘŁŃÓŚŻŹ]{1}[a-ząćęłńóśżź]{2,15} ?[A-Za-zĄĆĘŁŃÓŚŻŹąćęłńóśżź]{0,15}$">
        </div>
        <div class="inputBox">
          <span class="details">Email</span>
          <input type="email" placeholder="adres@email.com"
                 [style.background-color]="(!email.touched || email.valid) ? '#c4e2ff' : ''" [(ngModel)]="form.email"
                 #email="ngModel" name="email"
                 [ngClass]="{error :  email.touched && email.errors}"
                 pattern="^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$" required>
        </div>
        <div class="inputBox">
          <span class="details">Powtórz email</span>
          <input type="email" placeholder="adres@email.com" style="background-color: #c4e2ff;"
                 [style.background-color]="(!emailRepetition.touched ||
                  (emailRepetition.value===email.value && emailRepetition.value !== null)) ? '#c4e2ff' : ''"
                 [ngClass]="{error :  emailRepetition.touched && (emailRepetition.errors || emailRepetition.value!==email.value)}"
                 [(ngModel)]="form.emailRepetition" #emailRepetition="ngModel" name="emailRepetition" required>
        </div>
        <div class="inputBox">
          <span class="details">Numer telefonu</span>
          <input type="text" placeholder="123456789" [(ngModel)]="form.phone" #phone="ngModel" name="phone"
                 [ngClass]="{error :  phone.touched && phone.errors}"
                 pattern="^[0-9]{9}$" required>
        </div>
        <div class="inputBox">
          <span class="details">Województwo</span>
          <input type="text" placeholder="Wojewódźtwo" [(ngModel)]="form.voivodeship" #voivodeship="ngModel"
                 [ngClass]="{error :  voivodeship.touched && voivodeship.errors}"
                 name="voivodeship" pattern="^[A-Za-zĄĆĘŁŃÓŚŻŹąćęłńóśżź-]{2,19}$" required>
        </div>
        <div class="inputBox">
          <span class="details">Kod pocztowy</span>
          <input type="" class="postalCode" placeholder="12-345" (keyup)="insertDash()" [(ngModel)]="form.postalCode"
                 [ngClass]="{error :  postalCode.touched && postalCode.errors}"
                 #postalCode="ngModel" name="postalCode" pattern="^[0-9]{2}-[0-9]{3}$" required>
        </div>
        <div class="inputBox">
          <span class="details">Miasto</span>
          <input type="text" placeholder="Miasto" [(ngModel)]="form.city" #city="ngModel" name="city"
                 [ngClass]="{error :  city.touched && city.errors}"
                 pattern="^[A-ZĄĆĘŁŃÓŚŻŹ]{1}[a-ząćęłńóśżź]{2,15} ?[A-Za-zĄĆĘŁŃÓŚŻŹąćęłńóśżź]{0,15}$" required>
        </div>
        <div class="inputBox">
          <span class="details">Ulica</span>
          <input type="text" placeholder="Ulica 123" [(ngModel)]="form.address" #address="ngModel"
                 name="address"
                 [ngClass]="{error :  address.touched && address.errors}"
                 pattern="^[A-Za-zĄĆĘŁŃÓŚŻŹąćęłńóśżź0-9]{1,15} ?[A-Za-zĄĆĘŁŃÓŚŻŹąćęłńóśżź0-9]{1,15} ?[A-Za-zĄĆĘŁŃÓŚŻŹąćęłńóśżź0-9]{1,15}$"
                 required>
        </div>
        <div class="inputBox">
          <span class="details">Hasło</span>
          <input type="password" placeholder="Hasło" style="background-color: #c4e2ff" [(ngModel)]="form.password"
                 [style.background-color]="(!password.touched || password.valid) ? '#c4e2ff' : ''"
                 [ngClass]="{error :  password.touched && password.errors}"
                 #password="ngModel" name="password" pattern="^[a-zA-Z0-9_-]{5,25}$" required>
        </div>
        <div class="inputBox">
          <span class="details">Powtórz hasło</span>
          <input type="password" placeholder="Hasło" style="background-color: #c4e2ff"
                 [style.background-color]="(!passwordRepetition.touched ||
                  (passwordRepetition.value===password.value && passwordRepetition.value !== null)) ? '#c4e2ff' : ''"
                 [ngClass]="{error :  passwordRepetition.touched && (passwordRepetition.errors || passwordRepetition.value!==password.value)}"
                 [(ngModel)]="form.passwordRepetition" #passwordRepetition="ngModel" name="passwordRepetition" required>
        </div>
      </div>
      <div>

      </div>
      <div class="button">
        <input type="submit" (click)="f.form.markAllAsTouched()" id="button" value="Zarejestruj mnie">
      </div>
    </form>
  </div>
</div>
