<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charste="utf-8" />
    <title>Narcikowo Logowanie</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="loginStyle.css" type="text/css" />
    <link rel="stylesheet" href="aboutStyle.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link href='https://css.gg/menu.css' rel='stylesheet'>
    <link href='https://css.gg/close.css' rel='stylesheet'>
</head>

<body>
    <div id="loginContainer">
        <div class="navContainer">
            <nav>
                <div class="logo">
                    narcikowo.pl
                </div>
                <div class="menuOpen"><i class="gg-menu"></i></div>
                <ul class="mainNav">
                    <li><a href="#">O nas</a></li>
                    <li><a href="#">Karnety i ceny</a></li>
                    <li><a href="#">Wyciągi i trasy</a></li>
                    <li><a href="#">Dojazd i kontakt</a></li>
                    <li><a href="#">Logowanie</a></li>
                    <div class="menuClose"><i class="gg-close"></i></div>
                </ul>
            </nav>
        </div>
        <div class="infoContainer">
            <div class="empty"></div>
            <div class="info">
                <div class="form">
                    <h2>Login</h2>
                    <form>
                        <div class="inputBox">
                            <input type="email" placeholder="E-mail">
                        </div>
                        <div class="inputBox">
                            <input type="password" placeholder="Password">
                        </div>
                        <label class="remember">
                            <input type="checkbox">
                            Zapamiętaj mnie
                        </label>
                        <div class="inputBox">
                            <input type="submit" value="LOGIN">
                        </div>
                    </form>
                    <p>
                        <a href="#">Nie pamiętasz hasła? </a>
                    </p>
                    <p>
                    <h3> Nie masz jeszcze konta? </h3>
                    <a href="#">Zarejestruj się tutaj!</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="./menu.js"></script>
</body>

</html>
