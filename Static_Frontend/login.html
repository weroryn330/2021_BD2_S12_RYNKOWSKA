<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charste="utf-8" />
    <title>Narcikowo Logowanie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="registrationStyle.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link href='https://css.gg/menu.css' rel='stylesheet'>
    <link href='https://css.gg/close.css' rel='stylesheet'>
</head>

<body>
    <div id="loginContainer">
        <div class="navContainer">
            <nav>
                <div class="logo">
                    narcikowo.pl
                </div>
                <div class="menuOpen"><i class="gg-menu"></i></div>
                <ul class="mainNav">
                    <li><a href="#">O nas</a></li>
                    <li><a href="#">Karnety i ceny</a></li>
                    <li><a href="#">Wyciągi i trasy</a></li>
                    <li><a href="#">Dojazd i kontakt</a></li>
                    <li><a href="#">Logowanie</a></li>
                    <div class="menuClose"><i class="gg-close"></i></div>
                </ul>
            </nav>
        </div>
        <div class="mainContainer">
            <h2>Logowanie</h2>
            <div class="content">
                <form action="#">
                    <div class="user-details">
                        <div class="inputBx">
                            <span class="details">Email</span>
                            <input type="email" placeholder="Podaj e-mail" required>
                        </div>
                        <div class="inputBx">
                            <span class="details">Hasło</span>
                            <input type="password" placeholder="Podaj hasło" required>
                        </div>
                        <div class="inputBx">
                            <span> Nie masz jeszcze konta? </span>
                            <a href="#">Zarejestruj się tutaj!</a>
                        </div>
                        <div class="inputBx">
                            <a href="#">Nie pamiętasz hasła? </a>
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="Zaloguj">
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="./menu.js"></script>
</body>

</html>
