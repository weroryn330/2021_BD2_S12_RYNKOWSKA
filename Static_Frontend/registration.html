<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charste="utf-8" />
    <title>Narcikowo Rejestracja</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="registrationStyle.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link href='https://css.gg/menu.css' rel='stylesheet'>
    <link href='https://css.gg/close.css' rel='stylesheet'>

    <script type="text/javascript">
        function insertDash(inputcode) {
            const code = inputcode.value;
            if (code.length == 2) {
                inputcode.value = inputcode.value + '-'
            }
        }

        function validatePostalCode(inputcode) {
            const code = inputcode.value;
            if (code.length != 6 || code.charAt(2) != '-') {
                alert("Niepoprawny format kodu pocztowego!\nWpisz kod w postaci: [][]-[][][], np: 44-100")
            }
            if (isNaN(code.charAt(0)) || isNaN(code.charAt(1)) || isNaN(code.charAt(3)) || isNaN(code.charAt(4)) || isNaN(code.charAt(5))) {
                alert("Niepoprawny format kodu pocztowego!\nPrawidłowy format musi składać się z cyfr, np: 44-100")
            }
        }

        function validatePhone(inputphone) {
            const phone = inputphone.value;
            if (phone.length != 9) {
                alert("Niepoprawny format numeru telefonu!\nPrawidłowy format musi składać się z 9 cyfr, np: 600700800")
            }
            for(i=0; i<phone.length; i++) {
                if (isNaN(phone.charAt(i))){
                    alert("Niepoprawny format numeru telefonu!\nPrawidłowy format musi składać się z cyfr, np: 600700800")
                }
            }
        }
    </script>
</head>

<body>
    <div id="registrationContainer">
        <div class="navContainer">
            <nav>
                <div class="logo">
                    narcikowo.pl
                </div>
                <div class="menuOpen"><i class="gg-menu"></i></div>
                <ul class="mainNav">
                    <li><a href="#">O nas</a></li>
                    <li><a href="#">Karnety i ceny</a></li>
                    <li><a href="#">Wyciągi i trasy</a></li>
                    <li><a href="#">Dojazd i kontakt</a></li>
                    <li><a href="#">Logowanie</a></li>
                    <div class="menuClose"><i class="gg-close"></i></div>
                </ul>
            </nav>
        </div>
        <div class="mainContainer">
            <h2>Rejestracja</h2>
            <div class="content">
                <form action="#">
                    <div class="user-details">
                        <div class="inputBox">
                            <span class="details">Imię</span>
                            <input type="text" placeholder="Podaj imię" required>
                        </div>
                        <div class="inputBox">
                            <span class="details">Nazwisko</span>
                            <input type="text" placeholder="Podaj nazwisko" required>
                        </div>
                        <div class="inputBox">
                            <span class="details">Kraj</span>
                            <input type="text" placeholder="Podaj kraj" required>
                        </div>
                        <div class="inputBox">
                            <span class="details">Email</span>
                            <input type="email" id="email" placeholder="Podaj e-mail" style="background-color: #c4e2ff;" required>
                        </div>
                        <div class="inputBox">
                            <span class="details">Powtórz email</span>
                            <input type="email" id="email2" placeholder="Podaj e-mail" style="background-color: #c4e2ff;" required>
                        </div>
                        <div class="inputBox">
                            <span class="details">Numer telefonu</span>
                            <input type="text" placeholder="Podaj numer telefonu" onblur="validatePhone(this);"
                                required>
                        </div>
                        <div class="inputBox">
                            <span class="details">Województwo</span>
                            <input type="text" placeholder="Podaj województwo" required>
                        </div>
                        <div class="inputBox">
                            <span class="details">Kod pocztowy</span>
                            <input type="" required class="postalCode" placeholder="Kod pocztowy:"
                                onkeyup="insertDash(this);" onblur="validatePostalCode(this);">
                        </div>
                        <div class="inputBox">
                            <span class="details">Miasto</span>
                            <input type="text" placeholder="Miasto zamieszkania" required>
                        </div>
                        <div class="inputBox">
                            <span class="details">Adres</span>
                            <input type="text" placeholder="Ulica i numer domu" required>
                        </div>
                        <div class="inputBox">
                            <span class="details">Hasło</span>
                            <input type="password" placeholder="Podaj hasło" style="background-color: #c4e2ff" required>
                        </div>
                        <div class="inputBox">
                            <span class="details">Powtórz hasło</span>
                            <input type="password" placeholder="Powtórz hasło" style="background-color: #c4e2ff"
                                required>
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="Zarejestruj mnie">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./menu.js"></script>
</body>

</html>
